name: Deploy Azure Function App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Archive project files
        run: zip -r func-app-deploy.zip . -x '*.git*'

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: func-apps
          package: func-app-deploy.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - task: AzureFunctionApp@2 # Add this at the end of your file
        inputs:
          appType: functionAppLinux # This specifies a Linux-based function app
          #isFlexConsumption: true # Uncomment this line if you are deploying to a Flex Consumption app
          appName: func-apps
          package: $(System.ArtifactsDirectory)/**/*.zip
          deploymentMethod: "auto" # 'auto' | 'zipDeploy' | 'runFromPackage'. Required. Deployment method. Default: auto.
          #Uncomment the next lines to deploy to a deployment slot
          #Note that deployment slots is not supported for Linux Dynamic SKU
          #deployToSlotOrASE: true
          #resourceGroupName: '<RESOURCE_GROUP>'
          #slotName: '<SLOT_NAME>'
